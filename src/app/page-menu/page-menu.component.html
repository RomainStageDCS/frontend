<a class="page__nav-home" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
  <img alt="Home FusionSuite" src="assets/logo.png" width="200">
</a>

<ul class="page__nav-container flow--small">
  <li class="page__nav-item">
    <a class="page__nav-link active" href="/tickets">
      <fa-icon icon="ticket-alt" size="xs" [fixedWidth]="true"></fa-icon>
      Tickets
    </a>
  </li>

  <li class="page__nav-item">
    <a class="page__nav-link" href="/">
      <fa-icon icon="cubes" size="xs" [fixedWidth]="true"></fa-icon>
      Parc
    </a>
  </li>
</ul>

<div class="page__nav-bottom">
  <span class="page__nav-username">
    <fa-icon icon="user" size="xs" [fixedWidth]="true"></fa-icon>
    {{ displayName }}
  </span>

  <button (click)="logout()">
    <fa-icon icon="sign-out-alt"></fa-icon>
    <span class="sr-only">Log out</span>
  </button>
</div>
